// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript { 

    ext {
        kotlin_version = '1.4.21'
        kotlin_coroutine_version = '1.4.2'
        lifecycle_scope_version = '2.2.0'

        // Android libraries
        appcompat_version = '1.2.0'
        corektx_version = '1.3.2'
        annotation_version = '1.1.0'

        // Test
        junit_version = '4.13.1'
        test_runner_version = '1.1.0'
        espresso_core_version = '3.3.0'
        espresso_remote_version = '3.3.0'
        test_ext_version = '1.1.2'
        test_orchestrator_version = '1.2.0'
        test_rules_version = '1.3.0'

        // Android project
        minSdk_version = 17
        compileSdk_version = 30
        targetSdk_version = 30
        buildtools_version = '29.0.2'

        version_name = "1.1.4"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jetbrains.dokka:dokka-gradle-plugin:0.10.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.5'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
