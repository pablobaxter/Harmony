version: 2.1

jobs:

  Android-Library-Test:
    docker:
      - image: circleci/android:api-29

    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

    working_directory: ~/repo

    steps:
      - run:
          name: Build test apk
          command: |
            ./gradlew :library:assembleAndroidTest

      - run:
          name: Store Google Service Account
          command: echo $GCLOUD_SERVICE_KEY > ${HOME}/gcloud-service-key.json

      - run:
          name: Authorize gcloud and set config defaults
          command: |
            sudo gcloud auth activate-service-account --key-file=${HOME}/gcloud-service-key.json
            sudo gcloud --quiet config set project ${GOOGLE_PROJECT_ID}

      - run:
          name: Test with Firebase Test Lab
          command: >
            sudo gcloud firebase test android run \
              --type instrumentation \
              --test ${HOME}/repo/library/build/outputs/apk/androidTest/debug/library-debug-androidTest.apk \
              --results-bucket cloud-test-${GOOGLE_PROJECT_ID}
              --use-orchestrator

      - run:
          name: Install gsutil dependency and copy test results data
          command: |
            sudo pip install -U crcmod
            sudo gsutil -m cp -r -U `sudo gsutil ls gs://frybits_home/ci_builds | tail -1` ${CIRCLE_ARTIFACTS}/ | true

  Android-Library-Build:
    docker:
      - image: circleci/android:api-29

    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Assemble Harmony Library
          command: ./gradlew :library:assembleRelease

  Android-Library-Upload:
    docker:
      - image: circleci/android:api-29

    environment:
      # Configure the JVM and Gradle to avoid OOM errors
      _JAVA_OPTIONS: "-Xmx3g"
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.workers.max=2"

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Upload Harmony Library
          command: ./gradlew :library:bintrayUpload

workflows:
  version: 2
  Build_Upload:
    jobs:
      - Android-Library-Test
      - Android-Library-Build
      - Upload-Approval:
          type: approval
          requires:
            - Android-Library-Build
          filters:
            branches:
              only: master
      - Android-Library-Upload:
          requires:
            - Upload-Approval
          filters:
            branches:
              only: master

